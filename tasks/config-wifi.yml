---
- name: Install and configure udhcpd, hostapd, dnsmasq, and ufw on Debian
  become: yes
  apt:
    name: 
    - udhcpd
    - dnsmasq
    - hostapd
    - ufw
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Install and configure udhcpd, hostapd, dnsmasq, and ufw on Arch
  become: yes
  pacman:
    name: 
    - udhcpd
    - dnsmasq
    - hostapd
    - ufw
    state: present
  when: ansible_facts.os_family == "Arch"

- name: Enable and start ufw
  become: yes
  service:
    name: ufw
    state: started
    enabled: yes

- name: Add OpenVPN POSTROUTNG rules to UFW
  become: yes
  lineinfile:
    path: /etc/ufw/before.rules
    insertafter: "# START OPENVPN RULES"
    line: |
      *nat
      :POSTROUTING ACCEPT [0:0]
      -A POSTROUTING -s 10.0.90.0/24 -o wlan1 -j MASQUERADE
      COMMIT
  notify:
    - restart ufw

- name: Allow incoming traffic on wlan1 for port 67 (UDP)
  become: yes
  ufw:
    rule: allow
    direction: incoming
    interface: wlan1
    port: 67/udp
    proto: udp
    
- name: Allow incoming traffic on wlan1 for port 53 (UDP)
  become: yes
  ufw:
    rule: allow
    direction: incoming
    interface: wlan1
    port: 53/udp
    proto: udp

- name: Add static IP address configuration for wlan1 interface
  become: yes
  lineinfile:
    dest: /etc/dhcpcd.conf
    line: |
      interface wlan1
      static ip_address=10.0.90.1/24
      nohook wpa_supplicant
    state: present
  notify:
    - restart dhcpcd

- name: Backup dnsmasq configuration file
  become: yes
  file:
    path: /etc/dnsmasq.conf
    state: absent
    backup: yes

- name: Create new dnsmasq configuration file
  become: yes
  lineinfile:
    dest: /etc/dnsmasq.conf
    line: |
      interface=wlan1 # Listening interface
      dhcp-range=10.0.90.2,10.0.90.25,255.255.255.0,24h
                    # Pool of IP addresses served via DHCP
      domain=wlan   # Local wireless DNS domain
      address=/gw.wlan/10.0.90.1
                    # Alias for this router
    state: present
  notify:
    - restart dnsmasq

- name: Configure hostapd
  become: yes
  tasks:
    - name: Create hostapd configuration file
      lineinfile:
        dest: /etc/hostapd/hostapd.conf
        line: |
          country_code=SO
          interface=wlan1
          ssid=vpntv
          hw_mode=g
          channel=7
          macaddr_acl=0
          auth_algs=1
          ignore_broadcast_ssid=0
          wpa=2
          wpa_passphrase=cpgtbynrgm
          wpa_key_mgmt=WPA-PSK
          wpa_pairwise=TKIP
          rsn_pairwise=CCMP
        state: present
      notify:
        - restart hostapd